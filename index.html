---
layout: default
title: Projects
---

<h1>
    Research Projects
</h1>

<div class="posts">
  {% for post in site.posts %}
    {% if post.path contains 'experience_0' %}
      <div class="post">
        <h2 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h2>
        <h3>
        {{ post.subtitle }}
        </h3>
        
        <span class="post-date">{{ post.date | date_to_string }}</span>

        {{ post.excerpt }}
      </div>
    {% endif %}
  {% endfor %}
</div>
